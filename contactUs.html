<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Assignment</title>
    </head>
    <body>
        <h3>Contact Us</h3>
        <form>
            <table>
                <tr>
                    <td><label>Full Name :</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Mobile Nu,ber :</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Inquiry :</label></td>
                   <td><textarea name="Inquiry" rows="10"></textarea></td> 
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
